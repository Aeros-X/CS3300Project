<!-- inherit from base.html--> 

{% extends "scheduling_app/base_template.html" %} 

 
<!-- Replace block content in base_template.html --> 
{% block content %} 
<h1>Bookstore Schedules</h1> 
<h2>Current Week Schedule</h2> 
    <ul class="list-group"> 
        {% for i in schedule_current_week %} 
        <li class="list-group-item">Schedule: {{i.year_cal}} {{i.month_cal}} {{i.week_cal}} 
            <!--<p><strong>Portfolio:{{ i.portfolio.title }} -->
            <a class="btn btn-primary" href="{{ i.get_absolute_url }}" role="button">View</a> 
        </li> 
        {% endfor %} 
    </ul> 
{% endblock %}
