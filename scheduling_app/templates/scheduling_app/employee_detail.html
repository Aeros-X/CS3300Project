{% extends 'scheduling_app/base_template.html' %} 
{% block content %} 
    <h1>Employee: {{employee.name}}</h1>
    <p><strong>Department:</strong> {{ employee.department }}</p> 
    <a class="custom-button" href="{% url 'update_employee' employee_id=employee.id %}" role="button">Update Employee</a>
    <a class="custom-button" href="{% url 'delete_employee' employee_id=employee.id %}" role="button">Delete Employee</a>
{% endblock %}
