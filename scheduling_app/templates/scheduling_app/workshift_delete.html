<!-- inherit from base.html --> 
{% extends 'scheduling_app/base_template.html' %} 
{% block content%}
<h2>Confirm Workshift Deletion</h2>
<p>Are you sure you want to delete {{workshift.employee}} {{ workshift.day_shift }} </p>
<form method="post">
    {% csrf_token %}
    <input type="submit" class="custom-button" value="Delete">
    <a class="custom-button" href="{{ workshift.get_absolute_url }}" role="button">Cancel</a>
</form>
{%endblock%}
