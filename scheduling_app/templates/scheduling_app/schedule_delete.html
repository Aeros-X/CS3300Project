<!-- inherit from base.html --> 
{% extends 'scheduling_app/base_template.html' %} 
{% block content%}
<h2>Confirm Schedule Deletion</h2>
<p>Are you sure you want to delete {{schedule.week_cal}} {{schedule.month_cal}}{{schedule.year_cal}} </p>
<form method="post">
    {% csrf_token %}
    <input type="submit" class="custom-button" value="Delete">
</form>
<a class="custom-button" href="{{ schedule.get_absolute_url }}" role="button">Cancel</a>
{%endblock%}
