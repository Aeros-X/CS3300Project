{% extends 'scheduling_app/base_template.html' %} 
{% block content %} 
    <h1>Dayshift: {{dayshift.schedule}}</h1>
    <p><strong>Day:</strong> {{ dayshift.schedule_day }}</p> 
    <p><strong>Start Time:</strong> {{ dayshift.day_start_time }}</p> 
    <p><strong>Minimum # of Employees:</strong> {{ dayshift.min_employees_per_department }}</p> 
    <a class="custom-button" href="{% url 'update_dayshift' dayshift_id=dayshift.id %}" role="button">Update Dayshift</a>
    <a class="custom-button" href="{% url 'delete_dayshift' dayshift_id=dayshift.id %}" role="button">Delete Dayshift</a>
{% endblock %}
