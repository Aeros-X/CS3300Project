<!-- inherit from base.html --> 
{% extends 'scheduling_app/base_template.html' %} 
{% block content%}
<h2>Confirm Employee Deletion</h2>
<p>Are you sure you want to delete {{employee.name}}: {{ employee.department }} </p>
<form method="post">
    {% csrf_token %}
    <input type="submit" class="custom-button" value="Delete">
</form>
<a class="custom-button" href="{{ employee.get_absolute_url }}" role="button">Cancel</a>
{%endblock%}
